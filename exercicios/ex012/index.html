<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!-- USAR VÁRIOS FORMATOS DE VÍDEO, POIS EXISTE COMPATIBILIDADES DIFERENTES NOS NAVEGADORES (acabei nao usando vários, porque não consegui converter)-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="media/meu-video.mp4" width="500" height="700" controls></video>
    <p>Outra forma de colocar um vídeo</p>
    <video width="500" poster="images/thumbnail-coffee.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <!-- Deveria ter outros formatos, mas eu náo consegui converter-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
